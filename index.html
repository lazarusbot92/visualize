<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Universal Data Visualizer</h1>

        <div class="input-section" style="display: flex; align-items: center;">
            <input type="file" id="dataFile" accept=".csv, .json">
            <button onclick="uploadFile()">Upload Data</button>
        </div>

        <div class="chart-section">
            <div class="controls">
                <label for="chartType">Chart Type:</label>
                <select id="chartType" onchange="renderChart()">
                    <option value="bar">Bar Chart (Chart.js)</option>
                    <option value="scatter">Scatter Plot (D3.js)</option>
                    <option value="line">Line Chart (Chart.js)</option>
                    <option value="pie">Pie Chart (Chart.js)</option>
                    <option value="groupedBar">Grouped Bar Chart (Chart.js)</option>
                </select>
                <label for="xColumn">X-Axis:</label>
                <select id="xColumn" onchange="renderChart()"></select>
                <label for="yColumn">Y-Axis:</label>
                <select id="yColumn" onchange="renderChart()"></select>
            </div>
            <canvas id="myChart"></canvas>
            <div id="d3-chart"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
